<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" href="img/cake1.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/styles.css" />
		<title>Happy Birthday</title>
	</head>

	<body>
		<section class="start">
			<h1>Hi Dad <br> It's your Birthday!</h1>
			<h2>And I love you so much! <br> <br> So I actually build for you this website to celebrate your Birthday</h2>
			<button onclick="onInit()">Start Celebration!</button>
		</section>

		<section class="main hide">
			<header>
				<h1>
					<span>Happy Birthday</span> <br />
					to the best <span>Dad</span> in the world
				</h1>

				<button onclick="burstConfetti()">
					Tap me
					<div class="star"></div>
					<div class="star"></div>
					<div class="star"></div>
					<div class="star"></div>
					<div class="star"></div>
					<div class="star"></div>
				</button>
			</header>

			<main>
				<section class="cake-container">
					<div class="candles"></div>
					<div class="cake"></div>
				</section>
			</main>

			<input type="checkbox" id="checkboxInput" onchange="onPlay(this)" />
			<label for="checkboxInput" class="toggleSwitch">
				<div class="speaker">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						version="1.0"
						viewBox="0 0 75 75"
					>
						<path
							d="M39.389,13.769 L22.235,28.606 L6,28.606 L6,47.699 L21.989,47.699 L39.389,62.75 L39.389,13.769z"
							style="
								stroke: #fff;
								stroke-width: 5;
								stroke-linejoin: round;
								fill: #fff;
							"
						></path>
						<path
							d="M48,27.6a19.5,19.5 0 0 1 0,21.4M55.1,20.5a30,30 0 0 1 0,35.6M61.6,14a38.8,38.8 0 0 1 0,48.6"
							style="
								fill: none;
								stroke: #fff;
								stroke-width: 5;
								stroke-linecap: round;
							"
						></path>
					</svg>
				</div>

				<div class="mute-speaker">
					<svg
						version="1.0"
						viewBox="0 0 75 75"
						stroke="#fff"
						stroke-width="5"
					>
						<path
							d="m39,14-17,15H6V48H22l17,15z"
							fill="#fff"
							stroke-linejoin="round"
						></path>
						<path
							d="m49,26 20,24m0-24-20,24"
							fill="#fff"
							stroke-linecap="round"
						></path>
					</svg>
				</div>
			</label>
		</section>

		<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2"></script>
		<script src="js/services/util.service.js"></script>
		<script src="js/services/main.service.js"></script>
		<script src="js/main.controller.js"></script>
	</body>
</html>
